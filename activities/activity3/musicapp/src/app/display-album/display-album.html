<div class="container mt-4" *ngIf="album">

  <h2>{{ album.title }}</h2>
  <p><strong>Year:</strong> {{ album.year }}</p>

  <img
    *ngIf="album.image"
    [src]="album.image"
    class="img-fluid mb-3"
    alt="Album image"
  />

  <p>{{ album.description }}</p>

</div>

<div class="container mt-4" *ngIf="!album">
  <p>Album not found.</p>
</div>
